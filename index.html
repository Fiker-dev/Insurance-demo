<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Insurance Admin Assistant — Demo</title>
  <meta name="description" content="A lightweight demo showing how Luli Digital automates insurance admin workflows — from quotes to renewals." />

  <!-- ✅ Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f172a;
      --panel:#0b1225;
      --muted:#1e293b;
      --card:#111827;
      --text:#e5e7eb;
      --sub:#94a3b8;
      --brand:#22d3ee;
      --accent:#38bdf8;
      --good:#22c55e;
      --warn:#eab308;
      --bad:#ef4444;
      --ring:0 0 0 3px rgba(34,211,238,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg),#0b1020 40%, #0a0f1c 100%);
      color:var(--text)
    }
    a{color:var(--accent);text-decoration:none}
    .container{display:grid;grid-template-columns:320px 1fr;gap:16px;min-height:100vh}
    header{
      grid-column:1/-1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 20px;
      background:rgba(255,255,255,.02);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(148,163,184,.12);
      position:sticky;top:0;z-index:50
    }
    .logo{display:flex;gap:12px;align-items:center}
    .logo-badge{
      width:36px;height:36px;border-radius:12px;
      background:radial-gradient(120% 120% at 10% 20%, var(--brand), var(--accent));
      display:grid;place-items:center;box-shadow:0 10px 30px rgba(34,211,238,.25)
    }
    .logo-badge svg{filter:drop-shadow(0 2px 6px rgba(0,0,0,.5))}
    .title{font-weight:700;letter-spacing:.2px}
    .subtitle{color:var(--sub);font-size:12px}
    .bar-actions{display:flex;gap:8px;align-items:center}
    .btn{
      border:1px solid rgba(148,163,184,.2);
      background:linear-gradient(180deg,rgba(148,163,184,.08),rgba(148,163,184,.03));
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-weight:600;
      cursor:pointer;
      transition:.15s transform, .15s border-color
    }
    .btn:hover{transform:translateY(-1px);border-color:rgba(148,163,184,.35)}
    .btn.brand{
      border-color:transparent;
      background:linear-gradient(180deg,var(--brand),#1fb7cf);
      color:#03222a;
      box-shadow:0 10px 25px rgba(34,211,238,.25)
    }
    .btn.ghost{background:transparent}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-badge" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 2l3.5 6.5L22 10l-5 4.5L18 22l-6-3.5L6 22l1-7.5L2 10l6.5-1.5L12 2z" fill="white"/>
          </svg>
        </div>
        <div>
          <div class="title">Insurance Admin Assistant</div>
          <div class="subtitle">Built by Luli Digital</div>
        </div>
      </div>
      <div class="bar-actions">
        <button class="btn ghost" id="btnLoadDemo">Load Demo Data</button>
        <button class="btn" id="btnExport">Export CSV</button>
        <button class="btn brand" id="btnWeekly">Email Weekly Summary</button>
      </div>
    </header>

    <!-- The rest of your main HTML content and script from the working version go here -->
    <!-- Make sure to paste the functional body and JS logic exactly from your existing version -->
    
    <footer style="grid-column:1/-1;color:#94a3b8;text-align:center;padding:16px;">
      Built as a static demo by <strong>Luli Digital</strong>. Host freely on GitHub Pages or Netlify.
    </footer>
  </div>
</body>
</html>
